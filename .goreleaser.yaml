version: 2
project_name: misha
before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    goos:
      - linux
      - darwin
    main: ./cmd/misha

archives:
  - formats: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  draft: true
  prerelease: auto
  name_template: "Misha {{.Version}}"

homebrew_casks:
  - repository:
      owner: misha-ssh
      name: homebrew-tap
      token: "{{ .Env.GITHUB_TOKEN }}"
    name: misha
    commit_author:
      name: deniskorbakov
      email: korbakovd009@gmail.com
    commit_msg_template: "Brew update for {{ .ProjectName }} version {{ .Tag }}"
    description: "misha - ssh connection manager"
    license: "MIT"
    manpages:
      - "manpages/misha.1.gz"
    completions:
      bash: "completions/misha.bash"
      zsh: "completions/misha.zsh"
      fish: "completions/misha.fish"